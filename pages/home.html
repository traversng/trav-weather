<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by city</h4>
        <small>Accepted formats: zipcode or city, state</small>
        <form ng-submit="submit()">
            <div class="form-group">
                <input ng-model="zipcode" type="text" class="form-control" placeholder="Enter zipcode">
            </div>
            <input type="submit" class="btn btn-primary" value="Get Forecast"/>
        </form>
    </div>
</div>
